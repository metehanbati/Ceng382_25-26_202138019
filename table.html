<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Bilgileri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="table_style.css">
</head>

<body>
    <div class="container">
        <h1>Sınıf Bilgileri</h1>

        <form id="class-form">
            <label for="class-name">Sınıf Adı:</label>
            <input type="text" id="class-name" required>

            <label for="num-people">Kişi Sayısı:</label>
            <input type="number" id="num-people" required>

            <label for="description">Açıklama:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Sınıf Ekle</button>
        </form>

        <table id="class-table">
            <thead>
                <tr>
                    <th>Sınıf Adı</th>
                    <th>Kişi Sayısı</th>
                    <th>Açıklama</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="table_script.js"></script>
</body>

</html>
